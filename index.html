<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz</title>

    <link rel="stylesheet" href="style.css">


</head>

<body>

    <section class="container1" id="landingPage">
        <header>
            <h1>
                QUIZ
            </h1>

            <p>Learn about JS with this multipe choice quiz</p>

            <div class="bDiv"> <button id="startButton" class="sButton">Start</button>
        </header>

    </section>


    <section id="quizPage" class="hide">
        <section>
            <span id="timer"></span>
            <span id="score"></span>
            
        </section>
        <div class="containerQ">
            <h2 id="questionDisplay"></h2>

            <div id="answersList">
                <button id="a1"></button>
                <button id="a2"></button>
                <button id="a3"></button>
                <button id="a4"></button>
            </div>
        </div>
    </section>





    <section id="enterInitial" class="hide">
        <h3>Final Score: <span id="displayscore"></span></h3>
        <h6>Save your initials: <span><input type="text" id="initials"></span></h6>
        <button id="initialSaver" >Submit Initials</button>
    </section>


    <section id="scorePage" class="hide">
        <h2>HighScore</h2>
        <div class="highscorecontainer">
        </div>
        <button id="save"> Save Score:</button>
        <button id = "goback"> Try Again</button>

    </section>



</body>

<script src="script.js"></script>

</html>
