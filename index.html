<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz</title>

    <link rel="stylesheet" href="style.css">


</head>

<body>

    <section class="container1" id="landingPage">
        <header>
            <h1>
                QUIZ
            </h1>

            <p>Test your knowledge with a timed multiple choice quiz</p>

            <div class="bDiv"> <button id="startButton" class="sButton">Start</button>
        </header>

    </section>


    <section id="quizPage" class="">
        <section>
            <span id="timer"></span>
        </section>
        <div class="containerQ">
            <h2 id="questionDisplay"></h2>

            <div id="answersList">
                <button id="a1">answer</button>
                <button id="a2">answer</button>
                <button id="a3">answer</button>
                <button id="a4">answer</button>
            </div>
        </div>
    </section>

    <section id="scorePage" class="">
        <h1>HighScore</h1>
        <div class="highscore-container">
        </div>
        <button id="go-back"> Go Back</button>
        <button id="clear-scores"> Clear Scores</button>
    </section>

    <section id="enter-initial" class="hide">
        <h3>Final Score: <span id="display-score"></span></h3>
        <h6>Save your initials: <span><input type="text" id="initials"></span></h6>
    </section>






</body>

<script src="script.js"></script>

</html>
